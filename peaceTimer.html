<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="peaceTimer.css">
</head>
<body>
    <div class="bg-container">
        <div class="card-container">
            <h1>A Moment of Peace</h1>
            <p>Turn off your phone, but on your headphones
                and take a moment for yourself.
            </p>
            <hr />
            <h1>How long would you like your moment to be?</h1>
            <div class="time-boxes">
                <button id="20BtnId" class="time-box">
                    <p>20</p>
                    <p>Seconds</p>
                </button>
                <button id="30BtnId" class="time-box">
                    <p>30</p>
                    <p>Seconds</p>
                </button>
                <button id="40BtnId" class="time-box">
                    <p>40</p>
                    <p>Seconds</p>
                </button>
                <button id="60BtnId" class="time-box">
                    <p>1</p>
                    <p>Minute</p>
                </button>
            </div>
            <p id="timer"></p>
        </div>
    </div>
    <script src="peaceTimer.js"></script>
</body>
</html>
